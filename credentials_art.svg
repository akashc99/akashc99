<svg xmlns="http://www.w3.org/2000/w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
    <defs>
        <!-- Glow effects -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e63946" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#e63946" stop-opacity="0.1" />
        </linearGradient>
    </defs>

    <g transform="translate(100, 100)">
        <!-- Outer radiating circles indicating digital energy/verification -->
        <circle cx="0" cy="0" r="85" fill="none" stroke="#e63946" stroke-width="0.5" opacity="0.3" stroke-dasharray="2 6" />
        <circle cx="0" cy="0" r="75" fill="none" stroke="#e63946" stroke-width="1" opacity="0.5" stroke-dasharray="4 8" />
        <circle cx="0" cy="0" r="65" fill="none" stroke="#e63946" stroke-width="0.5" opacity="0.4" />

        <!-- Circuit board traces behind the badge -->
        <g stroke="#e63946" stroke-width="1.5" opacity="0.6" fill="none">
            <path d="M-60,0 L-80,0 L-90,-10" />
            <circle cx="-90" cy="-10" r="2" fill="#e63946" />
            <path d="M60,0 L80,0 L90,10" />
            <circle cx="90" cy="10" r="2" fill="#e63946" />
            <path d="M0,-60 L0,-80 L15,-95" />
            <circle cx="15" cy="-95" r="2" fill="#e63946" />
            <path d="M-40,-40 L-60,-60 L-50,-70" />
            <circle cx="-50" cy="-70" r="2" fill="#e63946" />
            <path d="M40,40 L60,60 L50,70" />
            <circle cx="50" cy="70" r="2" fill="#e63946" />
        </g>

        <!-- Main Shield / Badge -->
        <path d="M0,-50 L40,-35 L40,10 C40,35 20,55 0,65 C-20,55 -40,35 -40,10 L-40,-35 Z" 
              fill="url(#shieldGrad)" stroke="#e63946" stroke-width="2" filter="url(#glow)" />
        
        <!-- Inner Badge details -->
        <path d="M0,-35 L25,-25 L25,5 C25,25 15,40 0,48 C-15,40 -25,25 -25,5 L-25,-25 Z" 
              fill="none" stroke="#e63946" stroke-width="1" opacity="0.8" />
        
        <!-- Central checkmark / Verification -->
        <path d="M-12,5 L-4,15 L15,-5" fill="none" stroke="#000000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M-12,5 L-4,15 L15,-5" fill="none" stroke="#e63946" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

        <!-- Orbiting/Floating Data nodes around the badge -->
        <g fill="#e63946" filter="url(#glow)">
            <circle cx="-35" cy="20" r="3" />
            <circle cx="35" cy="-20" r="2.5" />
            <circle cx="-20" cy="-45" r="2" />
            <circle cx="20" cy="45" r="3" />
            <circle cx="0" cy="-65" r="2" />
        </g>
    </g>
</svg>
